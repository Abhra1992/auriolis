<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-language" content="en-in">
  <meta name="title" content="{{title}}" />
  <meta name="author" content="Abhra Basak" />
  <meta name="description" content="Abhra Basak's Personal Website" />
  <meta name="copyright" content="Abhra Basak, 2013" />
  <!-- Use title if it's in the page YAML frontmatter -->
  <title>{{title}} | ABHRA BASAK</title>
  {{> stylesheet style='application'}}
  {{#each stylesheets as |style|}}
  {{> stylesheet style=style}}
  {{/each}}
  {{> javascript script='app'}}
  {{#each javascripts as |script|}}
  {{> javascript script=script}}
  {{/each}}
  {{> favicon icon='me.png'}}
</head>
